<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rive Piano</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #D9CF79 0%, #5612D6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 1588px;
      height: 1000px;
      display: block;
    }
  </style>
  <script src="https://unpkg.com/@rive-app/webgl2"></script>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script>
    const canvas = document.getElementById('riveCanvas');
    
    // Set canvas size (render size)
    canvas.width = 1588;
    canvas.height = 1000;

    // Match the style size to match actual size
    canvas.style.width = '1588px';
    canvas.style.height = '1000px';

    const riveInstance = new rive.Rive({
      src: 'piano.riv',
      canvas: canvas,
      autoplay: true,
      artboard: 'piano',
      stateMachines: ['State Machine 1'],
      onLoad: () => {
        riveInstance.resizeDrawingSurfaceToCanvas();
      }
    });
  </script>
</body>
</html>
