<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VTS Logo Hero</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100%;
      width: 100%;
    }

    #logo-container {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 10;
      width: 200px; /* Adjust based on desired size */
      height: auto;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
  <script src="https://unpkg.com/@rive-app/webgl2"></script>
</head>
<body>

  <div id="logo-container">
    <canvas id="riveLogoCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("riveLogoCanvas");

    // You can tweak the canvas render size if needed
    canvas.width = 500;
    canvas.height = 500;

    new rive.Rive({
      src: 'vts_logo.riv',
      canvas: canvas,
      autoplay: true,
      artboard: 'vtsLogo2025',
      stateMachines: ['State Machine 1'],
      onLoad: () => {
        // Optional: ensure the animation fits the canvas
        canvas.rive?.resizeDrawingSurfaceToCanvas?.();
      }
    });
  </script>

</body>
</html>
